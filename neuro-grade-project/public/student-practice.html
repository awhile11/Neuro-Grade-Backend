<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Neuro Grade Practice Tasks</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged,
    signOut 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { 
    getFirestore, 
    collection, 
    query, 
    where, 
    getDocs,
    doc,
    getDoc,
    orderBy,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB_jkCjYBpGzkwxtLmC6DKF7g0xxAAUPck",
    authDomain: "neuro-grade-aefa0.firebaseapp.com",
    projectId: "neuro-grade-aefa0",
    storageBucket: "neuro-grade-aefa0.firebasestorage.app",
    messagingSenderId: "301322876081",
    appId: "1:301322876081:web:c3fd4b8302da63462e5e90"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  
  console.log("Firebase initialized successfully");
  
  // Make Firebase objects globally available
  window.firebaseAuth = auth;
  window.firebaseDb = db;
  window.firebaseFunctions = {
    onAuthStateChanged,
    signOut,
    collection,
    query,
    where,
    getDocs,
    doc,
    getDoc,
    orderBy,
    onSnapshot
  };
</script>
<style>
  :root {
    --primary-color: #3a86ff;
    --secondary-color: #8338ec;
    --light-gray: #f8f9fa;
    --text-dark: #212529;
    --text-light: #6c757d;
    --border-color: #dee2e6;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  body {
    display: flex;
    background: #f8f9fa;
    height: 100vh;
    color: #333;
    overflow: hidden;
  }

  /* Top left logo */
  .top-left-logo {
    position: absolute;
    top: -35px;
    left: -10px;
    height: 200px;
    z-index: 1000;
  }

  /* Sidebar */
  .sidebar {
    width: 200px;
    height: 100vh;
    background: #fff;
    padding: 20px;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    box-shadow: 2px 0 8px rgba(0,0,0,0.08);
    border-radius: 0 12px 12px 0;
    transition: all 0.3s ease;
    z-index: 1000;
  }

  .nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
  }

  .nav a {
    text-decoration: none;
    width: 100%;
  }

  .nav button {
    background: none;
    border: 1px solid rgba(0,0,0,0.08);
    font-size: 16px;
    padding: 12px 15px;
    text-align: left;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s ease;
    color: #333;
    width: 100%;
    display: flex;
    align-items: center;
    gap: 15px;
    position: relative;
    overflow: hidden;
  }

  .nav button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(58, 134, 255, 0.1), transparent);
    transition: left 0.5s ease;
  }

  .nav button:hover::before {
    left: 100%;
  }

  .nav button.active {
    background: var(--primary-color);
    color: #fff;
    font-weight: bold;
    transform: translateX(5px);
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
  }

  .nav button:hover {
    background: rgba(58, 134, 255, 0.1);
    color: var(--primary-color);
    border-color: var(--primary-color);
    transform: translateX(3px);
  }

  .nav button i {
    transition: transform 0.3s ease;
  }

  .nav button:hover i {
    transform: scale(1.2);
  }

  .nav button.active i {
    transform: scale(1.2);
    color: #fff;
  }

  /* Logout button */
  .logout-btn {
    background: #ff6b6b;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 20px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
    box-shadow: 0 2px 6px rgba(255, 107, 107, 0.3);
    width: 100%;
    justify-content: center;
  }

  .logout-btn:hover {
    background: #ff5252;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(255, 107, 107, 0.4);
  }

  /* Main content */
  .main {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    margin-top: 70px;
    background: #f8f9fa;
    transition: all 0.3s ease;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
    padding: 15px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    border: 1px solid rgba(0,0,0,0.05);
  }

  .icon-link {
    position: relative;
    text-decoration: none;
    color: var(--primary-color);
    font-size: 20px;
    transition: transform 0.3s, color 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(58, 134, 255, 0.1);
    margin-top: -10px;
    border: 1px solid rgba(58, 134, 255, 0.2);
  }

  .icon-link:hover {
    transform: scale(1.2) rotate(5deg);
    color: #ff6b6b;
    background: #ffe9e9;
    border-color: rgba(255, 107, 107, 0.3);
  }

  .icon-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff6b6b;
    color: white;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    font-size: 11px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border: 1px solid #fff;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .top-user {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    padding: 8px 15px;
    background: #f8f9fa;
    border-radius: 20px;
    border: 1px solid rgba(0,0,0,0.08);
    transition: all 0.3s ease;
  }

  .top-user:hover {
    background: rgba(58, 134, 255, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .top-user img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    object-fit: cover;
    transition: all 0.3s ease;
  }

  .top-user:hover img {
    transform: scale(1.1);
    border: 2px solid var(--primary-color);
  }

  /* Section headings */
  .section-title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 24px;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  
  .section-title .view-all {
    font-size: 14px;
    color: var(--primary-color);
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 8px 16px;
    border-radius: 6px;
  }
  
  .section-title .view-all:hover {
    background: rgba(58, 134, 255, 0.1);
    transform: translateY(-2px);
  }

  /* Content sections */
  .content-section {
    background-color: #fff; 
    border-radius: 16px; 
    padding: 1.5rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
    margin-bottom: 2rem;
    position: relative;
    overflow: hidden;
    border-left: 5px solid var(--primary-color);
    height: 100%;
  }
  
  .content-section::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -20%;
    width: 150px;
    height: 150px;
    background: rgba(58, 134, 255, 0.1);
    border-radius: 50%;
    z-index: 0;
  }
  
  .content-section::after {
    content: '';
    position: absolute;
    bottom: -60%;
    left: -15%;
    width: 120px;
    height: 120px;
    background: rgba(131, 56, 236, 0.1);
    border-radius: 50%;
    z-index: 0;
  }
  
  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding-bottom: 0.75rem;
    border-bottom: 1px solid #e5e7eb;
    position: relative;
    z-index: 1;
  }
  
  .section-title { 
    font-size: 1.1rem; 
    font-weight: 600; 
    color: var(--text-dark); 
  }
  
  .section-action {
    color: var(--primary-color);
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 8px 16px;
    border-radius: 6px;
  }
  
  .section-action:hover {
    background: rgba(58, 134, 255, 0.1);
    transform: translateY(-2px);
  }

  /* Test items */
  .test-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    position: relative;
    z-index: 1;
  }
  
  .test-item {
    background-color: #f8fafc; 
    border: 1px solid #e2e8f0;
    border-radius: 8px; 
    padding: 1rem; 
    transition: all 0.2s;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  
  .test-item:hover { 
    border-color: var(--primary-color); 
    transform: translateY(-3px); 
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  }
  
  /* Selected test style */
  .test-item.selected {
    background-color: var(--selected-color);
    border: 2px solid var(--primary-color);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(58, 134, 255, 0.2);
  }
  
  .test-info { 
    flex: 1; 
  }
  
  .test-title { 
    font-size: 1rem; 
    font-weight: 600; 
    color: var(--text-dark); 
    margin-bottom: 0.25rem;
  }
  
  .test-details { 
    display: flex; 
    gap: 1.5rem; 
    color: var(--text-light); 
    font-size: 0.85rem; 
  }
  
  /* More indicator */
  .more-indicator {
    text-align: center;
    padding: 1rem;
    color: #9ca3af;
    cursor: pointer;
    margin-top: 0.5rem;
    position: relative;
    z-index: 1;
  }
  
  .more-indicator span {
    display: inline-block;
    letter-spacing: 2px;
  }

  /* Two-column layout */
  .two-column-layout {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  
  .column {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* AI Test Badge */
  .ai-badge {
    display: inline-block;
    background: linear-gradient(135deg, #8338ec, #3a86ff);
    color: white;
    font-size: 10px;
    padding: 4px 8px;
    border-radius: 12px;
    font-weight: 600;
    margin-left: 8px;
  }

  /* Difficulty indicators */
  .difficulty {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 600;
    margin-top: 8px;
  }
  
  .difficulty.easy {
    background: rgba(40, 167, 69, 0.1);
    color: #28a745;
  }
  
  .difficulty.medium {
    background: rgba(255, 193, 7, 0.1);
    color: #ffc107;
  }
  
  .difficulty.hard {
    background: rgba(220, 53, 69, 0.1);
    color: #dc3545;
  }

  /* Menu toggle for mobile (hidden by default) */
  .menu-toggle {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    z-index: 1001;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  .menu-toggle:hover {
    background: var(--secondary-color);
    transform: rotate(90deg);
  }

  /* Loading spinner */
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    gap: 10px;
  }
  
  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left: 4px solid var(--primary-color);
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Empty state */
  .empty-state {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-light);
  }

  .empty-state i {
    font-size: 48px;
    margin-bottom: 16px;
    color: var(--border-color);
    opacity: 0.5;
  }

  .empty-state p {
    font-size: 16px;
    margin-bottom: 8px;
    font-weight: 500;
  }

  .empty-state small {
    font-size: 14px;
    opacity: 0.8;
  }

  /* Responsive adjustments */
  @media (max-width: 992px) {
    .sidebar {
      position: fixed;
      left: -250px;
      height: 100%;
      z-index: 1000;
      margin-top: 0;
      border-radius: 0;
      transition: left 0.3s ease;
    }
    
    .sidebar.active {
      left: 0;
    }
    
    .main {
      margin-left: 0;
      margin-top: 20px;
    }
    
    .menu-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .two-column-layout {
      flex-direction: column;
    }
  }
  
  @media (max-width: 576px) {
    .top-bar {
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .top-user {
      order: -1;
      width: 100%;
      justify-content: center;
      margin-bottom: 10px;
    }
  }
</style>

<body>

  <!-- Top left logo -->
  <img src="neuro grade logo.jpg" alt="NeuroGrade Logo" class="top-left-logo">

  <!-- Mobile menu toggle -->
  <button class="menu-toggle" id="menu-toggle">

  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="nav">
      <a href="student-dashboard.html">
        <button><i class="fas fa-home"></i> Home</button>
      </a>
      <a href="student-tests.html">
        <button><i class="fas fa-file-alt"></i> Tests</button>
      </a>

        <button class="active"><i class="fas fa-book-open"></i>AI Tests</button>

      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Top bar -->
    <div class="top-bar">
      <a href="#" class="icon-link" id="mail-icon">
        <i class="fas fa-envelope"></i>
        <span class="icon-badge">0</span>
      </a>
      <a href="#" class="icon-link" id="notification-icon">
        <i class="fas fa-bell"></i>
        <span class="icon-badge">0</span>
      </a>
      <div class="top-user" id="user-info">
        <span><b id="user-name">Loading...</b><br><small id="user-course">Loading...</small></span>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Profile" id="user-avatar" />
      </div>
    </div>

    <div class="page-header">
      <h1 class="page-title">AI Tests</h1>
    </div>

    <!-- Two-column layout -->
    <div class="two-column-layout">
      <!-- Previous AI Tests Section (Left Column) -->
      <div class="column">
        <section class="content-section">
          <div class="section-header">
            <h2 class="section-title">PREVIOUS AI TESTS</h2>
            <div class="section-action" id="viewAllTests">View All</div>
          </div>
          <div class="test-list" id="previousTestsList">
            <div class="loading">
              <i class="fas fa-spinner"></i>
              <p>Loading previous AI tests...</p>
            </div>
          </div>
        </section>
      </div>

      <!-- New AI Tests Section (Right Column) -->
      <div class="column">
        <section class="content-section">
          <div class="section-header">
            <h2 class="section-title">NEW AI TESTS</h2>
          </div>
          <div class="test-list" id="newTestsList">
            <div class="loading">
              <i class="fas fa-spinner"></i>
              <p>Loading new AI tests...</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

<script>
  // Global variables
  let currentUser = null;
  let currentStudent = null;
  let studentTeacherId = null;
  let aiTests = [];
  let testSubmissions = [];

  // Initialize the page
  document.addEventListener('DOMContentLoaded', function() {
    initializeAuth();
    setupEventListeners();
    
    // Set current page as active in sidebar
    setActiveNavItem();
  });

  // Set active navigation item based on current page
  function setActiveNavItem() {
    const currentPage = window.location.pathname.split('/').pop() || 'student-practice.html';
    const navButtons = document.querySelectorAll('.nav button');
    
    navButtons.forEach(button => {
      // Remove active class from all buttons
      button.classList.remove('active');
      
      // Check if this button corresponds to current page
      const link = button.closest('a');
      if (link && link.href.includes(currentPage)) {
        button.classList.add('active');
      }
    });
  }

  // Initialize Firebase authentication
  function initializeAuth() {
    window.firebaseFunctions.onAuthStateChanged(window.firebaseAuth, async (user) => {
      if (user) {
        currentUser = user;
        await loadStudentData(user.uid);
      } else {
        // Redirect to login page if not authenticated
        window.location.href = 'index.html';
      }
    });
  }

  // Load student data from Firestore
  async function loadStudentData(uid) {
    try {
      const studentDoc = await window.firebaseFunctions.getDoc(
        window.firebaseFunctions.doc(window.firebaseDb, "students", uid)
      );
      
      if (studentDoc.exists()) {
        currentStudent = { id: studentDoc.id, ...studentDoc.data() };
        updateUserInterface();
        
        // Get the teacher ID for this student
        studentTeacherId = currentStudent.teacherId;
        
        if (!studentTeacherId) {
          console.error("Student is not assigned to a teacher");
          showErrorState("You are not assigned to a teacher yet.");
          return;
        }
        
        await loadAITests();
        await loadTestSubmissions();
      } else {
        console.error("Student data not found");
      }
    } catch (error) {
      console.error("Error loading student data:", error);
    }
  }

  // Update UI with student data
  function updateUserInterface() {
    if (currentStudent) {
      document.getElementById('user-name').textContent = `${currentStudent.firstName} ${currentStudent.lastName}`;
      document.getElementById('user-course').textContent = currentStudent.course || 'Student';
      document.getElementById('user-avatar').src = `https://placehold.co/35x35/3a86ff/FFFFFF?text=${currentStudent.firstName.charAt(0)}${currentStudent.lastName.charAt(0)}`;
    }
  }

  // Load AI-generated tests from Firebase for the student's teacher
  async function loadAITests() {
    try {
      if (!studentTeacherId) {
        console.error("No teacher ID found for student");
        return;
      }
      
      // Get AI-generated tests created by the student's teacher
      const testsQuery = window.firebaseFunctions.query(
        window.firebaseFunctions.collection(window.firebaseDb, "tests"),
        window.firebaseFunctions.where("teacherId", "==", studentTeacherId),
        window.firebaseFunctions.where("isAIGenerated", "==", true),
        window.firebaseFunctions.orderBy("createdAt", "desc")
      );
      
      const testsSnapshot = await window.firebaseFunctions.getDocs(testsQuery);
      aiTests = [];
      
      testsSnapshot.forEach(doc => {
        aiTests.push({ id: doc.id, ...doc.data() });
      });
      
      console.log(`Loaded ${aiTests.length} AI-generated tests from teacher ${studentTeacherId}`);
      
      // Render the tests
      renderAITests();
    } catch (error) {
      console.error("Error loading AI-generated tests:", error);
      showErrorState("Failed to load AI tests. Please try again.");
    }
  }

  // Load test submissions from Firebase
  async function loadTestSubmissions() {
    try {
      const submissionsQuery = window.firebaseFunctions.query(
        window.firebaseFunctions.collection(window.firebaseDb, "testSubmissions"),
        window.firebaseFunctions.where("studentId", "==", currentStudent.id),
        window.firebaseFunctions.orderBy("submittedAt", "desc")
      );
      
      const submissionsSnapshot = await window.firebaseFunctions.getDocs(submissionsQuery);
      testSubmissions = [];
      
      submissionsSnapshot.forEach(doc => {
        testSubmissions.push({ id: doc.id, ...doc.data() });
      });
      
      console.log(`Loaded ${testSubmissions.length} test submissions`);
      
      // Re-render tests with submission data
      renderAITests();
    } catch (error) {
      console.error("Error loading test submissions:", error);
    }
  }

  // Render AI tests in the UI
  function renderAITests() {
    const previousTestsList = document.getElementById("previousTestsList");
    const newTestsList = document.getElementById("newTestsList");
    
    if (aiTests.length === 0) {
      previousTestsList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-robot"></i>
          <p>No AI tests available</p>
          <p>Your teacher hasn't created any AI tests yet</p>
        </div>
      `;
      newTestsList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-robot"></i>
          <p>No new AI tests</p>
          <p>Check back later for new AI tests</p>
        </div>
      `;
      return;
    }
    
    // Separate completed and new tests
    const completedTests = aiTests.filter(test => {
      const submission = testSubmissions.find(sub => sub.testId === test.id);
      return !!submission;
    });
    
    const newTests = aiTests.filter(test => {
      const submission = testSubmissions.find(sub => sub.testId === test.id);
      return !submission;
    });
    
    console.log("Completed AI tests:", completedTests.length, "New AI tests:", newTests.length);
    
    // Render completed tests
    if (completedTests.length === 0) {
      previousTestsList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-check-circle"></i>
          <p>No completed AI tests yet</p>
          <small>Complete AI tests to see them here</small>
        </div>
      `;
    } else {
      let previousTestsHTML = "";
      completedTests.forEach(test => {
        const submission = testSubmissions.find(sub => sub.testId === test.id);
        const testName = test.title || 'AI Test';
        const subject = test.subject || 'General';
        const score = submission ? (submission.grade || submission.aiGrade || 0) : 'Not graded';
        const difficulty = test.difficulty || 'medium';
        const difficultyText = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
        
        previousTestsHTML += `
          <div class="test-item" data-test-id="${test.id}" data-test-type="completed">
            <div class="test-info">
              <div class="test-title">
                ${testName}
                <span class="ai-badge">AI</span>
              </div>
              <div class="test-details">
                <span>${subject}</span>
                <span>${score}${typeof score === 'number' ? '/100' : ''}</span>
                <span class="difficulty ${difficulty}">${difficultyText}</span>
              </div>
            </div>
            <i class="fas fa-chevron-right"></i>
          </div>
        `;
      });
      previousTestsList.innerHTML = previousTestsHTML;
    }
    
    // Render new tests
    if (newTests.length === 0) {
      newTestsList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-bell"></i>
          <p>No new AI tests available</p>
          <small>You've attempted all available AI tests</small>
        </div>
      `;
    } else {
      let newTestsHTML = "";
      newTests.forEach(test => {
        const testName = test.title || 'AI Test';
        const subject = test.subject || 'General';
        const questionCount = test.questions ? test.questions.length : 0;
        const difficulty = test.difficulty || 'medium';
        const difficultyText = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
        
        newTestsHTML += `
          <div class="test-item" data-test-id="${test.id}" data-test-type="new">
            <div class="test-info">
              <div class="test-title">
                ${testName}
                <span class="ai-badge">AI</span>
              </div>
              <div class="test-details">
                <span>${subject}</span>
                <span>${questionCount} questions</span>
                <span class="difficulty ${difficulty}">${difficultyText}</span>
              </div>
            </div>
            <i class="fas fa-chevron-right"></i>
          </div>
        `;
      });
      newTestsList.innerHTML = newTestsHTML;
    }
    
    // Add event listeners to test items
    setupTestItemListeners();
  }

  // Show error state
  function showErrorState(message) {
    const previousTestsList = document.getElementById("previousTestsList");
    const newTestsList = document.getElementById("newTestsList");
    
    previousTestsList.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-exclamation-triangle"></i>
        <p>${message || 'Error loading AI tests'}</p>
        <small>Please try refreshing the page</small>
      </div>
    `;
    
    newTestsList.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-exclamation-triangle"></i>
        <p>${message || 'Error loading AI tests'}</p>
        <small>Please try refreshing the page</small>
      </div>
    `;
  }

  // Setup event listeners for test items
  function setupTestItemListeners() {
    const testItems = document.querySelectorAll('.test-item');
    
    testItems.forEach(item => {
      item.addEventListener('click', function() {
        // Get test data
        const testId = this.getAttribute('data-test-id');
        const testType = this.getAttribute('data-test-type');
        
        if (testType === 'completed') {
          // This is a completed test - show results
          showTestResults(testId);
        } else {
          // This is a new test - start attempt
          startTestAttempt(testId);
        }
      });
    });
  }

  // Start test attempt
  function startTestAttempt(testId) {
    // Redirect to test interface page
    window.location.href = `student-test-interface.html?testId=${testId}&practice=true`;
  }

  // Show test results
  function showTestResults(testId) {
    const test = aiTests.find(t => t.id === testId);
    const submission = testSubmissions.find(sub => sub.testId === testId);
    
    if (!test || !submission) return;
    
    // Check if test has been marked
    if (submission.score !== undefined && submission.score !== null) {
      // Test has been marked - show results
      alert(`Test: ${test.title || 'AI Test'}\nScore: ${submission.score}/100\n\nThis would show detailed results in a modal.`);
    } else {
      // Test has not been marked
      alert('This test has not been marked yet. Please check back later for your results.');
    }
  }

  // Setup event listeners
  function setupEventListeners() {
    // Mobile menu toggle functionality
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    
    menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('active');
    });
    
    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
      const isClickInsideSidebar = sidebar.contains(event.target);
      const isClickInsideMenuToggle = menuToggle.contains(event.target);
      
      if (!isClickInsideSidebar && !isClickInsideMenuToggle && sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
      }
    });

    // Logout button
    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        await window.firebaseFunctions.signOut(window.firebaseAuth);
        window.location.href = 'index.html';
      } catch (error) {
        console.error("Error signing out:", error);
      }
    });

    // View all tests button
    document.getElementById('viewAllTests').addEventListener('click', function() {
      // In a real app, this would show all tests in a modal or separate page
      alert('This would show all AI tests in a detailed view.');
    });
  }
</script>
