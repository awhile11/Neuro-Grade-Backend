<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroGrade - Create Tests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged,
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      query, 
      where, 
      getDocs,
      doc,
      getDoc,
      deleteDoc,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { 
      getStorage, 
      ref, 
      uploadBytes,
      uploadBytesResumable,
      getDownloadURL,
      deleteObject
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB_jkCjYBpGzkwxtLmC6DKF7g0xxAAUPck",
      authDomain: "neuro-grade-aefa0.firebaseapp.com",
      projectId: "neuro-grade-aefa0",
      storageBucket: "neuro-grade-aefa0.firebasestorage.app",
      messagingSenderId: "301322876081",
      appId: "1:301322876081:web:c3fd4b8302da63462e5e90"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    
    console.log("Firebase initialized successfully");
    
    // Make Firebase objects globally available
    window.firebaseAuth = auth;
    window.firebaseDb = db;
    window.firebaseStorage = storage;
    window.firebaseFunctions = {
      onAuthStateChanged,
      signOut,
      collection,
      addDoc,
      query,
      where,
      getDocs,
      doc,
      getDoc,
      deleteDoc,
      orderBy,
      ref,
      uploadBytes,
      uploadBytesResumable,
      getDownloadURL,
      deleteObject
    };
  </script>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      background: #f8f9fa;
      height: 100vh;
      color: #333;
      overflow: hidden;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #8e44ad;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Top left logo */
    .top-left-logo {
      position: absolute;
      top: -35px;
      left: -10px;
      height: 200px;
      z-index: 1000;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      height: 100vh;
      background: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      box-shadow: 2px 0 8px rgba(0,0,0,0.08);
      border-radius: 0 12px 12px 0;
      transition: all 0.3s ease;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .nav a {
      text-decoration: none;
      width: 100%;
    }

    .nav button {
      background: none;
      border: 1px solid rgba(0,0,0,0.08);
      font-size: 16px;
      padding: 12px 15px;
      text-align: left;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      color: #333;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .nav button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(142, 68, 173, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .nav button:hover::before {
      left: 100%;
    }

    .nav button.active {
      background: #8e44ad;
      color: #fff;
      font-weight: bold;
      border-color: #6c3483;
      transform: translateX(5px);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .nav button:hover {
      background: #f0e6f5;
      color: #8e44ad;
      border-color: #8e44ad;
      transform: translateX(3px);
    }

    .nav button i {
      transition: transform 0.3s ease;
    }

    .nav button:hover i {
      transform: scale(1.2);
    }

    .nav button.active i {
      transform: scale(1.2);
      color: #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      margin-top: 70px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .icon-link {
      position: relative;
      text-decoration: none;
      color: #8e44ad;
      font-size: 20px;
      transition: transform 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f0e6f5;
      margin-top: -10px;
      border: 1px solid rgba(142, 68, 173, 0.2);
    }

    .icon-link:hover {
      transform: scale(1.2) rotate(5deg);
      color: #ff6b6b;
      background: #ffe9e9;
      border-color: rgba(255, 107, 107, 0.3);
    }

    .icon-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff6b6b;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 1px solid #fff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .top-user {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      padding: 8px 15px;
      background: #f8f9fa;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .top-user:hover {
      background: #f0e6f5;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .top-user img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .top-user:hover img {
      transform: scale(1.1);
      border: 2px solid #8e44ad;
    }

    /* Upload page layout */
    .upload-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      flex: 1;
      margin-top: 20px;
      height: calc(100vh - 180px);
    }

    /* Upload section */
    .upload-section {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .upload-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .section-header {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #eee;
    }

    .section-header h2 {
      font-size: 22px;
      color: #8e44ad;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-header h2 i {
      color: #8e44ad;
    }

    /* Test creation form */
    .test-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #8e44ad;
      box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.2);
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    /* Question type selector */
    .question-type-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .type-btn {
      flex: 1;
      padding: 10px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .type-btn:hover {
      background: #f0e6f5;
      border-color: #8e44ad;
    }

    .type-btn.active {
      background: #8e44ad;
      color: white;
      border-color: #6c3483;
    }

    /* Question item */
    .question-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .question-item:hover {
      background: #f0e6f5;
      border-color: #8e44ad;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .question-number {
      font-weight: bold;
      color: #8e44ad;
    }

    .question-type {
      font-size: 12px;
      background: #8e44ad;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
    }

    .question-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      background: none;
      border: none;
      color: #8e44ad;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      color: #6c3483;
      transform: scale(1.2);
    }

    .action-btn.delete {
      color: #ff6b6b;
    }

    .action-btn.delete:hover {
      color: #ff5252;
    }

    /* Options list */
    .options-list {
      margin-top: 10px;
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .option-item input[type="radio"] {
      width: auto;
    }

    .option-item input[type="text"] {
      flex: 1;
    }

    /* Answer field for short and long questions */
    .answer-field {
      margin-top: 10px;
    }

    .answer-field textarea {
      min-height: 80px;
    }

    /* Add question button */
    .add-question-btn {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .add-question-btn:hover {
      background: #6c3483;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(108, 52, 131, 0.3);
    }

    /* Create test button */
    .create-test-btn {
      padding: 12px 25px;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .create-test-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .create-test-btn:hover::before {
      left: 100%;
    }

    .create-test-btn:hover {
      background: #6c3483;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(108, 52, 131, 0.3);
    }

    /* File list */
    .file-list {
      margin-top: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .file-item:hover {
      background: #f0e6f5;
      border-color: #8e44ad;
      transform: translateX(3px);
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .file-icon {
      width: 40px;
      height: 40px;
      background: #8e44ad;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }

    .file-details h4 {
      font-size: 15px;
      color: #333;
      margin-bottom: 4px;
    }

    .file-details span {
      font-size: 13px;
      color: #777;
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .file-action-btn {
      background: none;
      border: none;
      color: #8e44ad;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .file-action-btn:hover {
      color: #6c3483;
      transform: scale(1.2);
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 500px;
      max-width: 90%;
      border: 1px solid rgba(0,0,0,0.08);
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .popup h3 {
      margin-bottom: 15px;
      color: #8e44ad;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .popup-content {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px 0;
      color: #333;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-primary {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #793a9c;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .popup-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #999;
      transition: all 0.3s ease;
    }

    .popup-close:hover {
      color: #ff6b6b;
      transform: rotate(90deg);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      animation: fadeIn 0.3s ease;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 30px 0;
      color: #888;
      animation: fadeIn 0.5s ease;
    }

    .empty-state i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #ddd;
    }

    /* Logout button */
    .logout-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(255, 107, 107, 0.3);
    }

    .logout-btn:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255, 107, 107, 0.4);
    }

    /* Menu toggle for mobile (hidden by default) */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: #793a9c;
      transform: rotate(90deg);
    }

    /* Responsive design */
    @media (max-width: 992px) {
      .sidebar {
        position: fixed;
        left: -250px;
        height: 100%;
        z-index: 1000;
        margin-top: 0;
        border-radius: 0;
        transition: left 0.3s ease;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .main {
        margin-left: 0;
        margin-top: 20px;
      }
      
      .menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .upload-layout {
        grid-template-columns: 1fr;
      }
      
      .top-left-logo {
        top: 10px;
        left: 10px;
        height: 120px;
      }
    }

    @media (max-width: 576px) {
      .top-bar {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .top-user {
        order: -1;
        width: 100%;
        justify-content: center;
        margin-bottom: 10px;
      }
      
      .file-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .file-actions {
        align-self: flex-end;
      }
      
      .question-type-selector {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-spinner"></div>
    <h2>Loading NeuroGrade</h2>
    <p>Please wait while we load your data...</p>
  </div>

  <!-- Top left logo -->
  <img src="neuro grade logo.jpg" alt="NeuroGrade Logo" class="top-left-logo">

  <!-- Mobile menu toggle -->
  <button class="menu-toggle" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="nav">
      <button onclick="window.location.href='teacher-dashboard.html'">
        <i class="fas fa-home"></i> Home
      </button>
      <button class="active">
        <i class="fas fa-tasks"></i> Tasks
      </button>
      <button onclick="window.location.href='students.html'">
        <i class="fas fa-users"></i> Students
      </button>
      <button onclick="window.location.href='practice.html'">
        <i class="fas fa-graduation-cap"></i> Practice
      </button>
      <button onclick="window.location.href='feedback.html'">
        <i class="fas fa-comment-dots"></i> Feedback
      </button>
    </div>
    <button class="logout-btn" id="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Top bar -->
    <div class="top-bar">
      <a href="#" class="icon-link" id="mail-icon">
        <i class="fas fa-envelope"></i>
        <span class="icon-badge" id="mail-badge">0</span>
      </a>
      <a href="#" class="icon-link" id="notification-icon">
        <i class="fas fa-bell"></i>
        <span class="icon-badge" id="notification-badge">0</span>
      </a>
      <div class="top-user" id="user-info">
        <span><b id="user-name">Loading...</b><br><small id="user-email">Loading...</small></span>
        <img src="https://placehold.co/35x35/8e44ad/FFFFFF?text=?" alt="User" id="user-avatar">
      </div>
    </div>

    <div class="upload-layout">
      <!-- Create Test Section -->
      <div class="upload-section">
        <div class="section-header">
          <h2><i class="fas fa-plus-circle"></i> Create Test</h2>
        </div>
        <div class="test-form" id="test-form">
          <div class="form-group">
            <label for="test-title">Test Title</label>
            <input type="text" id="test-title" placeholder="Enter test title">
          </div>
          <div class="form-group">
            <label for="test-subject">Subject</label>
            <select id="test-subject">
              <option value="">Select subject</option>
            </select>
          </div>
          <div class="form-group">
            <label for="test-description">Test Description</label>
            <textarea id="test-description" placeholder="Enter test description (optional)"></textarea>
          </div>
          
          <div class="questions-container" id="questions-container">
            <h3>Questions</h3>
            <div class="question-type-selector">
              <button type="button" class="type-btn active" data-type="multiple">Multiple Choice</button>
              <button type="button" class="type-btn" data-type="short">Short Answer</button>
              <button type="button" class="type-btn" data-type="long">Long Answer</button>
            </div>
            <button type="button" class="add-question-btn" id="add-question-btn">
              <i class="fas fa-plus"></i> Add Question
            </button>
            <!-- Questions will be added here dynamically -->
          </div>
          
          <button class="create-test-btn" id="create-test-btn">CREATE TEST</button>
        </div>
      </div>

      <!-- Uploaded Tests Section -->
      <div class="upload-section">
        <div class="section-header">
          <h2><i class="fas fa-file-alt"></i> Created Tests</h2>
        </div>
        <div class="file-list" id="tests-list">
          <div class="empty-state">
            <i class="fas fa-file-alt"></i>
            <p>No tests created yet</p>
            <p>Created tests will appear here</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Popup -->
  <div class="popup" id="confirm-popup">
    <button class="popup-close">&times;</button>
    <h3><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h3>
    <div class="popup-content">
      <p>Are you sure you want to delete this test? This action cannot be undone.</p>
    </div>
    <div class="form-actions">
      <button class="btn-secondary" id="cancel-delete">Cancel</button>
      <button class="btn-primary" id="confirm-delete">Delete</button>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <script>
    // DOM Elements
    const loadingScreen = document.getElementById('loading-screen');
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfo = document.getElementById('user-info');
    const userName = document.getElementById('user-name');
    const userEmail = document.getElementById('user-email');
    const userAvatar = document.getElementById('user-avatar');
    
    // Test creation elements
    const testForm = document.getElementById('test-form');
    const testTitleInput = document.getElementById('test-title');
    const testSubjectSelect = document.getElementById('test-subject');
    const testDescriptionInput = document.getElementById('test-description');
    const questionsContainer = document.getElementById('questions-container');
    const addQuestionBtn = document.getElementById('add-question-btn');
    const createTestBtn = document.getElementById('create-test-btn');
    const typeButtons = document.querySelectorAll('.type-btn');
    
    // File lists
    const testsList = document.getElementById('tests-list');
    
    // Popup elements
    const confirmPopup = document.getElementById('confirm-popup');
    const overlay = document.getElementById('overlay');
    const popupCloseButtons = document.querySelectorAll('.popup-close');
    const cancelDeleteBtn = document.getElementById('cancel-delete');
    const confirmDeleteBtn = document.getElementById('confirm-delete');
    
    // Global variables
    let currentUser = null;
    let currentTeacher = null;
    let teacherSubjects = [];
    let questionCounter = 0;
    let testToDelete = null;
    let currentQuestionType = 'multiple';

    // Initialize the dashboard
    document.addEventListener('DOMContentLoaded', function() {
      initializeAuth();
      setupEventListeners();
    });

    // Initialize Firebase authentication
    function initializeAuth() {
      window.firebaseFunctions.onAuthStateChanged(window.firebaseAuth, async (user) => {
        if (user) {
          currentUser = user;
          await loadTeacherData(user.uid);
          // Hide loading screen after data is loaded
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 1000);
        } else {
          // Redirect to login page if not authenticated
          window.location.href = 'index.html';
        }
      });
    }

    // Load teacher data from Firestore
    async function loadTeacherData(uid) {
      try {
        const teacherDoc = await window.firebaseFunctions.getDoc(
          window.firebaseFunctions.doc(window.firebaseDb, "teachers", uid)
        );
        
        if (teacherDoc.exists()) {
          currentTeacher = teacherDoc.data();
          updateUserInterface();
          await loadDashboardData();
        } else {
          console.error("Teacher data not found");
        }
      } catch (error) {
        console.error("Error loading teacher data:", error);
      }
    }

    // Update UI with teacher data
    function updateUserInterface() {
      if (currentTeacher) {
        userName.textContent = `${currentTeacher.firstName} ${currentTeacher.lastName}`;
        userEmail.textContent = currentTeacher.email;
        userAvatar.src = `https://placehold.co/35x35/8e44ad/FFFFFF?text=${currentTeacher.firstName.charAt(0)}${currentTeacher.lastName.charAt(0)}`;
        
        // Load teacher's subjects
        if (currentTeacher.subjects) {
          teacherSubjects = currentTeacher.subjects;
          populateSubjectSelects();
        }
      }
    }

    // Populate subject dropdowns
    function populateSubjectSelects() {
      // Clear existing options except the first one
      while (testSubjectSelect.options.length > 1) {
        testSubjectSelect.remove(1);
      }
      
      // Add teacher's subjects
      teacherSubjects.forEach(subject => {
        const option = document.createElement('option');
        option.value = subject;
        option.textContent = subject;
        testSubjectSelect.appendChild(option);
      });
    }

    // Load dashboard data
    async function loadDashboardData() {
      await loadTests();
    }

    // Load tests from Firestore
    async function loadTests() {
      try {
        if (!currentUser) return;
        
        const testsQuery = window.firebaseFunctions.query(
          window.firebaseFunctions.collection(window.firebaseDb, "tests"),
          window.firebaseFunctions.where("teacherId", "==", currentUser.uid),
          window.firebaseFunctions.orderBy("createdAt", "desc")
        );
        
        const querySnapshot = await window.firebaseFunctions.getDocs(testsQuery);
        renderTests(querySnapshot);
      } catch (error) {
        console.error("Error loading tests:", error);
        testsList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Error loading tests</p>
          </div>
        `;
      }
    }

    // Render tests in the UI
    function renderTests(querySnapshot) {
      if (querySnapshot.empty) {
        testsList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-file-alt"></i>
            <p>No tests created yet</p>
            <p>Created tests will appear here</p>
          </div>
        `;
        return;
      }
      
      testsList.innerHTML = '';
      
      querySnapshot.forEach((doc) => {
        const test = doc.data();
        const testItem = document.createElement('div');
        testItem.className = 'file-item';
        
        // Count question types
        let multipleCount = 0;
        let shortCount = 0;
        let longCount = 0;
        
        if (test.questions && test.questions.length > 0) {
          test.questions.forEach(question => {
            if (question.type === 'multiple') multipleCount++;
            else if (question.type === 'short') shortCount++;
            else if (question.type === 'long') longCount++;
          });
        }
        
        testItem.innerHTML = `
          <div class="file-info">
            <div class="file-icon">
              <i class="fas fa-file-alt"></i>
            </div>
            <div class="file-details">
              <h4>${test.title}</h4>
              <span>${test.subject} â€¢ ${formatDate(test.createdAt)}</span>
              <div>
                ${multipleCount > 0 ? `${multipleCount} MC` : ''} 
                ${shortCount > 0 ? `${shortCount} Short` : ''} 
                ${longCount > 0 ? `${longCount} Long` : ''}
              </div>
            </div>
          </div>
          <div class="file-actions">
            <button class="file-action-btn view-btn" data-id="${doc.id}">
              <i class="fas fa-eye"></i>
            </button>
            <button class="file-action-btn delete-btn" data-id="${doc.id}">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        testsList.appendChild(testItem);
      });
      
      // Add event listeners to action buttons
      const viewButtons = testsList.querySelectorAll('.view-btn');
      const deleteButtons = testsList.querySelectorAll('.delete-btn');
      
      viewButtons.forEach(button => {
        button.addEventListener('click', function() {
          const testId = this.getAttribute('data-id');
          viewTest(testId);
        });
      });
      
      deleteButtons.forEach(button => {
        button.addEventListener('click', function() {
          const testId = this.getAttribute('data-id');
          confirmDelete(testId);
        });
      });
    }

    // Add a new question to the form
    function addQuestion() {
      questionCounter++;
      const questionId = `question-${questionCounter}`;
      
      let questionHtml = '';
      
      if (currentQuestionType === 'multiple') {
        questionHtml = `
          <div class="question-header">
            <span class="question-number">Question ${questionCounter}</span>
            <span class="question-type">Multiple Choice</span>
            <div class="question-actions">
              <button type="button" class="action-btn add-option" title="Add Option">
                <i class="fas fa-plus"></i>
              </button>
              <button type="button" class="action-btn delete delete-question" title="Delete Question">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="${questionId}-text">Question Text</label>
            <textarea id="${questionId}-text" placeholder="Enter the question text"></textarea>
          </div>
          <div class="options-list" id="${questionId}-options">
            <div class="option-item">
              <input type="radio" name="${questionId}-correct" value="0" checked>
              <input type="text" placeholder="Option 1">
            </div>
            <div class="option-item">
              <input type="radio" name="${questionId}-correct" value="1">
              <input type="text" placeholder="Option 2">
            </div>
          </div>
        `;
      } else if (currentQuestionType === 'short') {
        questionHtml = `
          <div class="question-header">
            <span class="question-number">Question ${questionCounter}</span>
            <span class="question-type">Short Answer</span>
            <div class="question-actions">
              <button type="button" class="action-btn delete delete-question" title="Delete Question">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="${questionId}-text">Question Text</label>
            <textarea id="${questionId}-text" placeholder="Enter the question text"></textarea>
          </div>
          <div class="answer-field">
            <label for="${questionId}-answer">Expected Answer</label>
            <textarea id="${questionId}-answer" placeholder="Enter the expected answer"></textarea>
          </div>
        `;
      } else if (currentQuestionType === 'long') {
        questionHtml = `
          <div class="question-header">
            <span class="question-number">Question ${questionCounter}</span>
            <span class="question-type">Long Answer</span>
            <div class="question-actions">
              <button type="button" class="action-btn delete delete-question" title="Delete Question">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="${questionId}-text">Question Text</label>
            <textarea id="${questionId}-text" placeholder="Enter the question text"></textarea>
          </div>
          <div class="answer-field">
            <label for="${questionId}-answer">Expected Answer (Optional)</label>
            <textarea id="${questionId}-answer" placeholder="Enter the expected answer (optional)"></textarea>
          </div>
        `;
      }
      
      const questionItem = document.createElement('div');
      questionItem.className = 'question-item';
      questionItem.id = questionId;
      questionItem.innerHTML = questionHtml;
      
      // Insert before the "Add Question" button
      questionsContainer.insertBefore(questionItem, addQuestionBtn);
      
      // Add event listeners for the new question
      const deleteQuestionBtn = questionItem.querySelector('.delete-question');
      
      if (currentQuestionType === 'multiple') {
        const addOptionBtn = questionItem.querySelector('.add-option');
        addOptionBtn.addEventListener('click', function() {
          addOption(questionId);
        });
      }
      
      deleteQuestionBtn.addEventListener('click', function() {
        questionItem.remove();
        updateQuestionNumbers();
      });
    }

    // Add an option to a multiple choice question
    function addOption(questionId) {
      const optionsList = document.getElementById(`${questionId}-options`);
      const optionCount = optionsList.children.length;
      
      const optionItem = document.createElement('div');
      optionItem.className = 'option-item';
      optionItem.innerHTML = `
        <input type="radio" name="${questionId}-correct" value="${optionCount}">
        <input type="text" placeholder="Option ${optionCount + 1}">
        <button type="button" class="action-btn delete delete-option" title="Delete Option">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      optionsList.appendChild(optionItem);
      
      // Add event listener for delete option button
      const deleteOptionBtn = optionItem.querySelector('.delete-option');
      deleteOptionBtn.addEventListener('click', function() {
        optionItem.remove();
        updateOptionValues(questionId);
      });
    }

    // Update question numbers after deletion
    function updateQuestionNumbers() {
      const questionItems = questionsContainer.querySelectorAll('.question-item');
      questionCounter = 0;
      
      questionItems.forEach((item, index) => {
        questionCounter++;
        const questionNumber = item.querySelector('.question-number');
        questionNumber.textContent = `Question ${questionCounter}`;
      });
    }

    // Update option values after deletion
    function updateOptionValues(questionId) {
      const optionsList = document.getElementById(`${questionId}-options`);
      const optionItems = optionsList.querySelectorAll('.option-item');
      
      optionItems.forEach((item, index) => {
        const radioInput = item.querySelector('input[type="radio"]');
        radioInput.value = index;
      });
    }

    // Create a new test
    async function createTest() {
      const title = testTitleInput.value.trim();
      const subject = testSubjectSelect.value;
      const description = testDescriptionInput.value.trim();
      
      if (!title) {
        alert('Please enter a test title');
        return;
      }
      
      if (!subject) {
        alert('Please select a subject');
        return;
      }
      
      const questionItems = questionsContainer.querySelectorAll('.question-item');
      
      if (questionItems.length === 0) {
        alert('Please add at least one question to the test');
        return;
      }
      
      // Collect questions and options
      const questions = [];
      
      questionItems.forEach((item, index) => {
        const questionText = item.querySelector('textarea').value.trim();
        
        if (!questionText) {
          alert(`Please enter text for question ${index + 1}`);
          return;
        }
        
        // Determine question type
        const questionType = item.querySelector('.question-type').textContent.toLowerCase();
        
        let questionData = {
          text: questionText,
          type: questionType
        };
        
        if (questionType === 'multiple choice') {
          const optionsList = item.querySelector('.options-list');
          const optionItems = optionsList.querySelectorAll('.option-item');
          
          // Collect options
          const options = [];
          let correctAnswer = 0;
          
          optionItems.forEach((optionItem, optionIndex) => {
            const optionText = optionItem.querySelector('input[type="text"]').value.trim();
            
            if (!optionText) {
              alert(`Please enter text for option ${optionIndex + 1} in question ${index + 1}`);
              return;
            }
            
            options.push(optionText);
            
            // Check if this option is the correct answer
            const radioInput = optionItem.querySelector('input[type="radio"]');
            if (radioInput.checked) {
              correctAnswer = optionIndex;
            }
          });
          
          if (options.length < 2) {
            alert(`Please add at least 2 options for question ${index + 1}`);
            return;
          }
          
          questionData.options = options;
          questionData.correctAnswer = correctAnswer;
        } else {
          // For short and long answer questions
          const answerText = item.querySelector('.answer-field textarea').value.trim();
          questionData.expectedAnswer = answerText;
        }
        
        questions.push(questionData);
      });
      
      if (questions.length === 0) {
        return;
      }
      
      try {
        createTestBtn.disabled = true;
        createTestBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
        
        // Save test to Firestore
        const docRef = await window.firebaseFunctions.addDoc(
          window.firebaseFunctions.collection(window.firebaseDb, "tests"),
          {
            title: title,
            subject: subject,
            description: description,
            questions: questions,
            teacherId: currentUser.uid,
            teacherName: `${currentTeacher.firstName} ${currentTeacher.lastName}`,
            createdAt: new Date(),
            type: "practice" // This is a practice test for students
          }
        );
        
        console.log("Test saved to Firestore with ID:", docRef.id);
        
        // Reset form
        resetTestForm();
        
        // Reload tests
        await loadTests();
        
        alert('Test created successfully! Students can now practice with this test.');
      } catch (error) {
        console.error("Error saving test:", error);
        alert('Failed to create test. Please try again.');
        createTestBtn.disabled = false;
        createTestBtn.innerHTML = 'CREATE TEST';
      }
    }

    // Reset the test form
    function resetTestForm() {
      testTitleInput.value = '';
      testSubjectSelect.value = '';
      testDescriptionInput.value = '';
      
      // Remove all questions
      const questionItems = questionsContainer.querySelectorAll('.question-item');
      questionItems.forEach(item => {
        item.remove();
      });
      
      questionCounter = 0;
      
      createTestBtn.disabled = false;
      createTestBtn.innerHTML = 'CREATE TEST';
    }

    // View a test
    async function viewTest(testId) {
      try {
        const testDoc = await window.firebaseFunctions.getDoc(
          window.firebaseFunctions.doc(window.firebaseDb, "tests", testId)
        );
        
        if (testDoc.exists()) {
          const test = testDoc.data();
          showTestDetails(test);
        } else {
          alert('Test not found');
        }
      } catch (error) {
        console.error("Error viewing test:", error);
        alert('Failed to load test details');
      }
    }

    // Show test details in a popup
    function showTestDetails(test) {
      // Create a popup for test details
      const testDetailsPopup = document.createElement('div');
      testDetailsPopup.className = 'popup';
      testDetailsPopup.id = 'test-details-popup';
      
      let questionsHtml = '';
      if (test.questions && test.questions.length > 0) {
        test.questions.forEach((question, index) => {
          let questionContent = '';
          
          if (question.type === 'multiple choice') {
            let optionsHtml = '';
            question.options.forEach((option, optionIndex) => {
              const isCorrect = optionIndex === question.correctAnswer;
              optionsHtml += `
                <div class="option-item ${isCorrect ? 'correct' : ''}">
                  <input type="radio" ${isCorrect ? 'checked' : ''} disabled>
                  <span>${option} ${isCorrect ? '(Correct)' : ''}</span>
                </div>
              `;
            });
            
            questionContent = `
              <div class="question-text">${question.text}</div>
              <div class="options-list">${optionsHtml}</div>
            `;
          } else {
            questionContent = `
              <div class="question-text">${question.text}</div>
              ${question.expectedAnswer ? `
                <div class="answer-field">
                  <label>Expected Answer:</label>
                  <div class="expected-answer">${question.expectedAnswer}</div>
                </div>
              ` : ''}
            `;
          }
          
          questionsHtml += `
            <div class="question-item">
              <div class="question-header">
                <span class="question-number">Question ${index + 1}</span>
                <span class="question-type">${question.type}</span>
              </div>
              ${questionContent}
            </div>
          `;
        });
      }
      
      testDetailsPopup.innerHTML = `
        <button class="popup-close">&times;</button>
        <h3><i class="fas fa-eye"></i> Test Details</h3>
        <div class="popup-content">
          <div class="test-info">
            <h4>${test.title}</h4>
            <p><strong>Subject:</strong> ${test.subject}</p>
            <p><strong>Created:</strong> ${formatDate(test.createdAt)}</p>
            <p><strong>Questions:</strong> ${test.questions ? test.questions.length : 0}</p>
            ${test.description ? `<p><strong>Description:</strong> ${test.description}</p>` : ''}
          </div>
          <div class="questions-preview">
            <h4>Questions</h4>
            ${questionsHtml}
          </div>
        </div>
        <div class="form-actions">
          <button class="btn-secondary close-test-details">Close</button>
        </div>
      `;
      
      document.body.appendChild(testDetailsPopup);
      overlay.style.display = 'block';
      testDetailsPopup.style.display = 'block';
      
      // Add event listeners
      const closeBtn = testDetailsPopup.querySelector('.popup-close');
      const closeDetailsBtn = testDetailsPopup.querySelector('.close-test-details');
      
      closeBtn.addEventListener('click', () => {
        testDetailsPopup.remove();
        overlay.style.display = 'none';
      });
      
      closeDetailsBtn.addEventListener('click', () => {
        testDetailsPopup.remove();
        overlay.style.display = 'none';
      });
      
      overlay.addEventListener('click', () => {
        testDetailsPopup.remove();
        overlay.style.display = 'none';
      });
    }

    // Confirm deletion
    function confirmDelete(testId) {
      testToDelete = testId;
      confirmPopup.style.display = 'block';
      overlay.style.display = 'block';
    }

    // Delete test from Firestore
    async function deleteTest() {
      if (!testToDelete) return;
      
      try {
        await window.firebaseFunctions.deleteDoc(
          window.firebaseFunctions.doc(window.firebaseDb, "tests", testToDelete)
        );
        
        // Reload tests
        await loadTests();
        
        alert('Test deleted successfully!');
      } catch (error) {
        console.error("Error deleting test:", error);
        alert('Failed to delete test. Please try again.');
      } finally {
        closePopup(confirmPopup);
        testToDelete = null;
      }
    }

    // Format date for display
    function formatDate(timestamp) {
      if (!timestamp) return 'Unknown date';
      
      const date = timestamp.toDate();
      return date.toLocaleDateString();
    }

    // Setup event listeners
    function setupEventListeners() {
      // Mobile menu toggle
      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });

      // Logout button
      logoutBtn.addEventListener('click', async () => {
        try {
          await window.firebaseFunctions.signOut(window.firebaseAuth);
          window.location.href = 'index.html';
        } catch (error) {
          console.error("Error signing out:", error);
        }
      });

      // Question type selector
      typeButtons.forEach(button => {
        button.addEventListener('click', function() {
          typeButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          currentQuestionType = this.getAttribute('data-type');
        });
      });

      // Add question button
      addQuestionBtn.addEventListener('click', addQuestion);

      // Create test button
      createTestBtn.addEventListener('click', createTest);

      // Popup controls
      popupCloseButtons.forEach(button => {
        button.addEventListener('click', () => {
          const popup = button.closest('.popup');
          closePopup(popup);
        });
      });

      overlay.addEventListener('click', () => {
        closeAllPopups();
      });

      cancelDeleteBtn.addEventListener('click', () => {
        closePopup(confirmPopup);
      });

      confirmDeleteBtn.addEventListener('click', deleteTest);
    }

    // Close a specific popup
    function closePopup(popup) {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Close all popups
    function closeAllPopups() {
      const popups = document.querySelectorAll('.popup');
      popups.forEach(popup => {
        popup.style.display = 'none';
      });
      overlay.style.display = 'none';
    }
  </script>
</body>
